<!-- login form-->
<div class="form-box login">
  <div class="logreg-title">
    <img src="/images/company.png">
    <p>Please login to use our services</p>
  </div>

  <form action="#">
    <div class="input-box">
      <span class="icon">
        <i class='bx bxs-envelope'></i>
        <!--<img src="../images/status_green.gif">-->
      </span>
      <input type="text" onchange="fcheckInput()" onpaste="return false;" ondrop="return false;" autocomplete="on"
        required>
      <label>Name</label>
    </div>

    <div class="input-box">
      <span class="icon">
        <i class='bx bxs-show' onclick='ftoggleShowPsw()'></i>
        <!--<i class='bx bxs-hide'></i>
          <input class='bx bxs-lock-alt' type="checkbox" onclick='ftoggleShowPsw()'>-->
        <!--<img src="../images/status_green.gif">-->
      </span>
      <input type="password" onpaste="return false;" ondrop="return false;" id="PSWInput" required>
      <label>Password</label>

    </div>

    <div class="remember-forgot">
      <label>
        <input type="checkbox">Remember me
      </label>
      <a href="#">Forgot password?</a>
    </div>

    <!--<button type="submit" class="btn">Login</button>-->




  </form>
  <!--Media options-->
  <div class="media-options">
    <a href="#">
      <i class="bx bxl-google"></i>
      <span>Login with Google</span>
    </a>
    <a href="#">
      <i class="bx bxl-github"></i>
      <span>Login with Github</span>
    </a>
  </div>
  <div class="logreg-link">
    Don't have an account?
    <a href="#" class="register-link">Register</a>
  </div>
</div>


<script>
  // https://www.youtube.com/watch?v=fGYQJAlLD68
  const frmbox = document.querySelector('.form-box');
  frmbox.addEventListener('submit', event => {
    event.preventDefault();

    const frmData = new FormData(frmbox);
    const data = new URLSearchParams(frmData);

    fetch('', {
      method: 'POST',
      //headers: {
      //  'Content-Type': 'application/x-www-form-urlencoded'
      //},
      body: data
    })
      .then(res => res.json())
      .then(data => console.log(data))
      .catch(error => console.console.log(error));
  });
</script>
